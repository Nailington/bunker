name: Release Bunker Version

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Build Repo
      run: |
        npm i && npm run build

    - uses: actions/upload-artifact@v4
      with:
        name: kolf-build-latest-appImage
        path: dist/index.html

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/index.html

    - name: Create or update the updates branch
      run: |
        echo "WORK DIR" && echo $PWD/../
        echo "List work  dir" && ls -a
        echo "List Home dir" && ls -a ~ 

    - name: Push changes
      run: |
        git push --set-upstream origin updates

